<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/main.css" />
    <style type="text/css">
      html,
      body {
        height: 100%;
      }
      
    </style>
    <title>Inventory</title>
  </head>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script src="https://kit.fontawesome.com/9dd9de67e1.js" crossorigin="anonymous"></script>
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="JS/main.js"></script>
  <script src="JS/bootstrap.min.js"></script>
  <body onload="Inventory()">
    <nav class="navbar navbar-dark bg-primary bg-gradient">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" id="Brand">Hotel Management System</span>
        <div class="navbar-nav me-auto" id="topdiv">
          <span class="navbar-text" style="color: white" id="toptext">Inventory 
          </span>
        </div>
        <div  class="navbar-nav ms-auto">
          <span style="color: white;" id="SID" hidden></span>
          <span style="color: white;" id="Name">Hello <button class="btn btn-warning ms-3" onclick="logout()">Logout</button></span>
        </div>
      </div>
    </nav>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-1" id="sidebar">
          <input type="text" class="mt-3 form-control" id="SearchInput" onchange="InventorySearch()" placeholder="Search any keyword">
          <div id="SideBarSelect">
            <h3>Inventory</h3>
            <button class="btn btn-primary mt-2 mb-5 w-75" data-bs-toggle="modal" data-bs-target="#NewInvModal">Add</button>
            
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid col-10 scroll" id="container">
      <div class="row mt-2" id="Warning-bar">

        </div>
        <hr>
        <div class="row mt-2" id="normal-bar">

        </div>
        
    <div class="modal fade" id="NewInvModal" tabindex="-1" aria-labelledby="NewInvModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="BookingModalLabel">Add new Inventory</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="BError"></div>
            <div class="row-cols-4">
            <label class="form-label col-4">Inventory Name:</label>
            <input type="text" class="form-control col-5 w-75" id="NewInvName">
            <label class="form-label col-4">Stock Number:</label>
            <input type="text" class="form-control col-5 w-75" id="NewInvStock" value="0">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addInv()">Confirm</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="ReSupModal" tabindex="-1" aria-labelledby="ReSupModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="BookingModalLabel">Resupply</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="BError"></div>
            <div class="row-cols-4">
              <input type="text" class="form-control col-5 w-75" id="ReSupID" hidden>
            <label class="form-label col-4">Inventory Name:</label>
            <input type="text" class="form-control col-5 w-75" id="ReSupName" readonly>
            <label class="form-label col-4">Stock Number:</label>
            <input type="text" class="form-control col-5 w-75" id="ReSupStock" readonly>
            <label class="form-label col-4">Supply Number:</label>
            <input type="text" class="form-control col-5 w-75" id="ReSupNewStock" value="0">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="Resupply()">Confirm</button>
          </div>
        </div>
      </div>
    </div>

    


    
  </body>
</html>
