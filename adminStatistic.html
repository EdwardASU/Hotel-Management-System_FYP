  <body onload="checkAdmin()">
    <nav class="navbar navbar-dark bg-primary bg-gradient">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" id="Brand">Hotel Management System</span>
        <div class="navbar-nav me-auto" id="topdiv">
          <span class="navbar-text" style="color: white" id="toptext">Statistic Analyzer 
          </span>
        </div>
        <div  class="navbar-nav ms-auto">
          <span style="color: white;" id="SID" hidden></span>

            <h4 class="selectable" onclick="adminPage('room')">Room</h4>

      <div class="row"><select class="form-select w-25" id="GraphSelect">

    </select> 
    <button class="btn btn-primary col-3 ms-2" onclick="statisticGraph()">Confirm</button></div>
