<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/main.css" />
    <style type="text/css">
      html,
      body {
        height: 100%;
      }
      
    </style>
    <title>Kitchen</title>
  </head>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script src="https://kit.fontawesome.com/9dd9de67e1.js" crossorigin="anonymous"></script>
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="JS/main.js"></script>
  <script src="JS/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js" integrity="sha512-tMabqarPtykgDtdtSqCL3uLVM0gS1ZkUAVhRFu1vSEFgvB73niFQWJuvviDyBGBH22Lcau4rHB5p2K2T0Xvr6Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <body onload="adminKitchen()">
    <nav class="navbar navbar-dark bg-primary bg-gradient">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" id="Brand">Hotel Management System</span>
        <div class="navbar-nav me-auto" id="topdiv">
          <span class="navbar-text" style="color: white" id="toptext">Kitchen 
          </span>
        </div>
        <div  class="navbar-nav ms-auto">
          <span style="color: white;" id="SID" hidden ></span>
          <span style="color: white;" id="Name">Hello<button class="btn btn-warning ms-3" onclick="logout()">Logout</button></span>
        </div>
      </div>
    </nav>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-1" id="sidebar">
          <input type="text" class="mt-3 form-control" id="SearchInput" onchange="adminKitchenSearch()" placeholder="Search any keyword">
          <div id="FloorSelect">
           
          </div>
            <div id="SideBarSelect">
                <div id="SideBarSelect">
                  <h4 class="selectable" onclick="adminPage('room')">Room</h4>
                  <h4 class="selectable active" onclick="adminPage('kitchen')">Kitchen</h4>
                  <h4 class="selectable" onclick="adminPage('services')">Services</h4>
                  <h4 class="selectable" onclick="adminPage('inventory')">Inventory</h4>
                  <h4 class="selectable" onclick="adminPage('staff')">Staff</h4>
                  <h4 class="selectable" onclick="adminPage('analyze')">Analyze</h4>
                  </div>
              
            </div>
        </div>
      </div>
    </div>
    <div class="container-fluid col-10 scroll" id="container">
      <div class="row mt-2" id="Kitchen">


          </div>
        
        </div>
        
        <div class="modal fade" id="MenuDetailsModal" tabindex="-1" aria-labelledby="MenuDetailsModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="BookingModalLabel">Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div id="BError"></div>
                <div class="row">
                  <div class="row-cols-4 col-6">
                    <input type="text" class="form-control col-5 w-75" id="MenuID" hidden>
                    <label class="form-label col-4">Meal Name:</label>
                    <input type="text" class="form-control col-5 w-75" id="MenuName" readonly>
                    <label class="form-label col-4">Price:</label>
                    <input type="text" class="form-control col-5 w-75" id="MenuPrice" readonly>
                    <label class="form-label col-4">Description:</label>
                    <textarea class="form-control" rows="4" style="width: 50%;" id="MenuDesc" readonly></textarea>
                    </div>
                    <div class="row col-6">
                      <div class="row">
                        <label class="form-label" id="Order">Total order This month:</label>
                        <label  class="form-label" id="Profits">Total profits This month:</label>
                        <button class="btn btn-primary w-50 ms-2" onclick="getMenuGraph()">Statistic</button>
                        </div>
                    </div>
                </div>
                
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        <div class="modal fade" id="GraphModal" tabindex="-1" aria-labelledby="GraphModal" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="BookingModalLabel">Statistic</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <canvas id="myChart" class="w-100"></canvas>
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
  </body>
</html>
