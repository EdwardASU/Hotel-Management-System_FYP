<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/main.css" />
    <style type="text/css">
      html,
      body {
        height: 100%;
      }
      
    </style>
    <title>Room Services</title>
  </head>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script src="https://kit.fontawesome.com/9dd9de67e1.js" crossorigin="anonymous"></script>
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="JS/main.js"></script>
  <script src="JS/bootstrap.min.js"></script>
  <body onload="adminTask()">
    <nav class="navbar navbar-dark bg-primary bg-gradient">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" id="Brand">Hotel Management System</span>
        <div class="navbar-nav me-auto" id="topdiv">
          <span class="navbar-text" style="color: white" id="toptext">Room Services 
          </span>
        </div>
        <div  class="navbar-nav ms-auto">
          <span style="color: white;" id="SID" hidden></span>
          <span style="color: white;" id="Name">Hello <button class="btn btn-warning ms-3" onclick="logout()">Logout</button></span>
        </div>
      </div>
    </nav>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-1" id="sidebar">
          <input type="text" class="mt-3 form-control" id="SearchInput" onchange="adminTaskSearch()" placeholder="Search any keyword">
          <h1 class="selectable" onclick="showAdminTask()">Task</h1>
            <h5 class="selectable" onclick="showAdminTaskStatus('Complete')">Completed Task</h5>
            <h4 class="selectable" onclick="showAdminTaskStatus('Pending')">Pending Task</h4>
            <h4 class="selectable" onclick="showAdminTaskStatus('Accepted')">Accepted Task</h4>
            <h4 class="selectable" onclick="showAdminTaskStatus('Daily')">Daily Task</h4>
          <div id="SideBarSelect">
            <h4 class="selectable" onclick="adminPage('room')">Room</h4>
            <h4 class="selectable" onclick="adminPage('kitchen')">Kitchen</h4>
            <h4 class="selectable active" onclick="adminPage('services')">Services</h4>
            <h4 class="selectable" onclick="adminPage('inventory')">Inventory</h4>
            <h4 class="selectable" onclick="adminPage('staff')">Staff</h4>
            <h4 class="selectable" onclick="adminPage('analyze')">Analyze</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid col-10" id="container">
      <div id="button" class="row">
        <button class="btn btn-primary col-2 ms-3" data-bs-toggle="modal" data-bs-target="#DailyModal" onclick="adminFloorSelect()">Add Daily Task</button>
      </div>
      <div class="scroll">
      <div class="row mt-2" id="roomServices">
        
      </div>
    </div>
    </div>
    


    <div class="modal fade" id="DailyModal" tabindex="-1" aria-labelledby="DailyModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="MenuModalLabel">Create Daily Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
          </div>
          <div class="modal-body">
            <label class="form-label col">Status: Daily Task</label>
            <div class="row row-cols-2">
              <label class="form-label col-auto">Floor:</label>
                <select class="form-select col w-auto" id="floorSelect"></select>
            </div>
            <label class="form-label col">Task:</label>
            <textarea class="form-control w-50" id="DailyInfo"></textarea>
            <div class="row row-cols-2 mt-2">
              <label class="form-label col-auto">Staff:</label>
              <button class="btn btn-primary col-11 w-auto" id="DailyStaffSelect" value="" onclick="showDailyStaff()">Select a Staff</button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
            <button type="button" class="btn btn-primary" onclick="addDaily()" >Confirm</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="DailyStaffModal" tabindex="-1" aria-labelledby="DailyStaffModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="MenuModalLabel">Select a Staff</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
          </div>
          <div class="modal-body">
            <div id="MenuError"></div>
            <div class="row" id="StaffSelection">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" >Confirm</button>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
